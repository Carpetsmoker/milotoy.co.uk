<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

		<link rel="stylesheet" href="{{ "/style/main.css" | prepend: site.baseurl }}">
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
		<link rel="icon" type="image/png" href="/images/favicon.png">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	</head>

	{% if page.url == '/' %}
		<body class="homepage">
	{% else %}
		<body>
	{% endif %}
		<header>
			<a href="/">{% include images/milo-logo.svg %}</a>
			<nav>
				<a href="/">Home</a>
				<a href="/press.html">Press</a>
				<a href="/blog.html">Blog</a>
			</nav>
		</header>

		{{ content }}

		<footer>
			<div class="footer-block">
				<h2>Stay in touch</h2>
				<p>Sign up for our newsletter to receive updates and the latest news.</p>

				<form method="post"
					action="//milotoy.us13.list-manage.com/subscribe/post?u=74100470140b69db3fa0586f9&amp;id=b3fa072181">
					<input type="text" name="EMAIL" placeholder="Your email address">
					<button>Sign up</button>
				</form>
			</div>

			<div class="footer-block">
				<br><br>
				For all enquires email<br><br><br>
				<a href="mailto:info@milotoy.co.uk">info@milotoy.co.uk</a>
			</div>

			<div class="footer-block">
				<br><br>
				<a href="https://twitter.com/MiloToy">Twitter</a><br><br>
				<a href="https://www.facebook.com/ToyMilo">Facebook</a><br><br>
				<a href="https://www.instagram.com/milotoy/">Instagram</a><br><br>
			</div>
			<div class="clearfix"></div>
		</footer>
	</body>
</html>
